<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Discover Kyle Puvogel's innovative web projects, coding expertise in Python, Django, OpenCV, JavaScript, and more at their portfolio website." />
        <meta name="author" content="Kyle Puvogel" />
        <title>Kyle Puvogel | Portfolio | {{ project_title }}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'portfolio_app/img/favicon/Pf.ico' %}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Bootstrap CSS v5.3.0 -->
        <link href="{% static 'portfolio_app/css/bootstrap.css' %}" rel="stylesheet" />
        <!-- Core theme CSS-->
        <link href="{% static 'portfolio_app/css/styles.css' %}" rel="stylesheet" />
        <!-- Prism.js CSS -->
        <link href="{% static 'portfolio_app/css/prism.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a href="{% url 'portfolio_app:project_with_link' project_title='blackjack' %}">
            <a class="navbar-brand" href="{% url 'portfolio_app:home' %}">
                <span class="d-block d-lg-none">Kyle Puvogel</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'portfolio_app/img/profile_pic/profile.png' %}" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url "portfolio_app:home" %}#projects">Projects</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- Interests-->
            <section class="resume-section" id="interests">
                <div class="resume-section-content">
                    {% block content_body %}
                    {% endblock content_body %}
                </div>
            </section>
            <hr class="m-0" />
        </div>
        <!-- Bootstrap JS v5.3.0-->
        <script src="{% static 'portfolio_app/js/bootstrap.bundle.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'portfolio_app/js/scripts.js' %}"></script>
        <!-- Prism.js JS -->
        <script src="{% static 'portfolio_app/js/prism.js' %}"></script>
        <script>Prism.highlightAll();</script>
    </body>
</html>
